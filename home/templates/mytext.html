{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta id="ajaxpage" pageurl="{% url 'savetext' %}">

    <meta id="availability" availability="{{available}}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
			  src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
			  integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aes-js/3.1.2/index.min.js"></script>

    <link rel="stylesheet" href="{% static 'mytext.css' %}">
    <title>navigation</title>
    
</head>

<body>
    
    {% csrf_token %}
    <input type="hidden" id="validator" value="{{validator}}"> 
    <div class="row">
        <div class="col-4">

            <div class="navigation ">
                <ul>
                    <li><a id="savetext">
                        <span class="icon">  <ion-icon name="bookmark-outline"></ion-icon></span>
                        <span class="title" >Save</span>
                    </a></li>
                    <li><a id = "refreshpage">
                        <span class="icon" >  <ion-icon name="refresh-outline"></ion-icon></span>
                        <span class="title" >Reload</span>
                    </a></li>
                    <li><a id="deletepage">
                        <span class="icon" >  <ion-icon name="trash-outline"></ion-icon></span>
                        <span class="title" >Delete</span>
                    </a></li>
                    <li><a id="addpage">
                        <span class="icon" >    <ion-icon name="add-circle-outline"></ion-icon></span>
                        <span class="title" >Add page</span>
                    </a></li>
                </ul>
                <div class="toggle"></div>
            </div>  
        </div>

        <div class="text col-8 ">
            <div class="tabBtns"></div>
            {% if available == 'false'%}
            {% for text in textboxes %}
            <textarea class="text-area" autofocus="true">{{text}}</textarea>
            {% endfor %}
           
            {% endif %}
        </div>

    </div>

    <div class="alerthere"></div>
    <script>
        let navigation = document.querySelector('.navigation');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            navigation.classList.toggle('active')
        }
        </script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
<script src="{% static 'mytext.js' %}"></script>
<script src="{% static 'md5.js' %}"></script>
</html>
